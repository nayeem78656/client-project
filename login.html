<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Sales</title>
</head>
<body>
    <div class="login_container">
        <div class="outer_container">
          <h2 class="hello_text">Login</h2>
          <div class="inner_container">
            <form class="login_form">
              <div class="username">
                <label for="username" class="u_label">Username *</label>
                <input type="text" placeholder="Enter your Username" id="username" name="username" class="input_user">
              </div>
              <div class="password">
                <label for="password" class="p_label">Password *</label>
                <input type="text" placeholder="Enter your Password" id="password" name="password" class="input_pass">
              </div>
              <input type="checkbox" id="checkbox" value="On">
              <label for="checkbox" class="checkbox_label">Remember me</label><br>
              <button class="login">LOGIN</button>
            </form>
          </div>
          <a href="#" class="f_password">Forgot password?</a><br><br>
          <a href="#" class="no_account">Don't have an account?</a>
        </div>
      </div>
</body>
</html>
